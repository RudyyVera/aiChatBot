    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contáctanos</h1>
            <p>Estamos aquí para responder cualquier duda o consulta que tengas.</p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="subject">Asunto</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Asunto">
                </div>
                <div class="mb-3">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-primary btn-lg px-3">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
